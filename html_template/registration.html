<head>
    <title>会員登録|OneV's Denの掲示板</title>
</head>
<body>
    <h4>会員登録</h4>
    <!-- TMPL_VAR name = 'formStart'-->
    <TABLE>
        <TR>   
            <TD>IDの設定(半角英数):</TD>
        </TR>
        <TR>   
            <TD><!-- TMPL_VAR name = 'idTextField'--><font color="red"><!-- TMPL_VAR name = 'idTextFieldErrMsg'--></font></TD>
        </TR>
        <TR>  
            <TD>
                <ul>
                    <li>4～31文字の半角英数字、記号（アンダーバー「 _ 」のみ）で入力してください.</li>
                    <li>アルファベットの大文字と小文字は区別されません。</li>
                    <li>最初の文字はアルファベットとしてください。</li>
                </ul>
            </TD>
            <TD></TD>
        </TR>
        <TR>   
            <TD>パスワード:</TD>
        </TR>
        <TR>   
            <TD><!-- TMPL_VAR name = 'pwdTextField'--><font color="red"><!-- TMPL_VAR name = 'pwdTextFieldErrMsg'--></font></TD>
        </TR>
        <TR>   
            <TD>パスワード(再入力):</TD>
        </TR>
        <TR>   
            <TD><!-- TMPL_VAR name = 'pwdAgainTextField'--><font color="red"><!-- TMPL_VAR name = 'pwdAgainTextFieldErrMsg'--></font></TD>
        </TR>
        <TR>  
            <TD><ul>
                <li>半角の英字、数字、記号を組み合わせた8文字以上，31文字以下のパスワードを推奨します（設定は6文字以上の半角英数字、記号で可能です）。</li>
                <li>英字の大文字と小文字は区別されます。</li>
            </ul>
        </TD>
        <TD></TD>
    </TR>
    <TR>  
        <TD>メールアドレス:</TD>
    </TR>
    <TR>  
        <TD><!-- TMPL_VAR name = 'mailTextField'--><font color="red"><!-- TMPL_VAR name = 'mailTextFieldErrMsg'--></font></TD>
    </TR>
</TABLE>
<font color="red"><!-- TMPL_VAR name = 'errMsg'--></font>
<!-- TMPL_VAR name = 'submit'-->
<!-- TMPL_VAR name = 'formEnd'-->
</body>
